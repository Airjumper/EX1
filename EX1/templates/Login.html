{% extends "layout.html" %}

{% block content %}

    <div class="login-form">
        <form method="post" action="/login_request">
            <h3 class="text-center">Please Sign In</h3>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-text">
                        <i class="fa fa-user"></i>
                    </div>
                    <input type="username" class="form-control" id="AdminID" placeholder="Admin ID" required="" autofocus="" name="username">
                </div>
            </div>


            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-text">
                        <i class="fa fa-lock"></i>
                    </div>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required="" autofocus="" name="password">
                </div>
            </div>
            <div class="text-danger text-center"> {{ msg }}</div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </div>

            <div id="loginUserview">
                <p>OR</p>
                <a href="{{ url_for('userview')}}">View Assets</a>
            </div>
        </form>
    </div>

{% endblock %}
