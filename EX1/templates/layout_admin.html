<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Assets Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename = 'styles.css')}}">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script>
        function makeCSV() {
            var values = "";
            var lines = ''
            $.each($("input[name='row-check']:checked"), function (index, value) {
                var data = $(this).parents('tr:eq(0)');
                if (index > 0)
                    values = values + "\n";

                $(data).find('td').slice(1, -3).each(function () {
                    lines += ',' + $(this).text();
                });
            });
            /*
             * $("#csv").text(values);
            */

            window.URL = window.URL || window.webkiURL;
            var blob = new Blob([values]);
            var blobURL = window.URL.createObjectURL(blob);
            $("#downloadLink").html("");
            $("<a></a>").
                attr("href", blobURL).
                attr("download", "report.csv").
                text("Download .CSV File").
                appendTo('#downloadLink');
        }
    </script>
    {% block scripts %} {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

                            {% block nav %}{% endblock %}

        </div>
    </nav>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - Diona LTD</p>
        </footer>
    </div>



</body>
