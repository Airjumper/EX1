    <script>
        function makeCSV() {
            var values = "";
            var lines = ''
            $.each($("input[name='row-check']:checked"), function (index, value) {
                var data = $(this).parents('tr:eq(0)');
                if (index > 0)
                    values = values + "\n";

                $(data).find('td').slice(1, -3).each(function () {
                    lines += ',' + $(this).text();
                });
            });
            /*
             * $("#csv").text(values);
            */

            window.URL = window.URL || window.webkiURL;
            var blob = new Blob([values]);
            var blobURL = window.URL.createObjectURL(blob);
            $("#downloadLink").html("");
            $("<a></a>").
                attr("href", blobURL).
                attr("download", "report.csv").
                text("Download .CSV File").
                appendTo('#downloadLink');
        }
    </script>


    <script>
        function printRecords() {
            var divToPrint = document.getElementById("tableView");
            launchPrintWindow = window.open("");
            launchPrintWindow.document.write(divToPrint.outerHTML);
            launchPrintWindow.print();
            launchPrintWindow.close();
        }

        $('button').on('click', function () {
            printRecords();
        })
    </script>
    {% block scripts %} {% endblock %}
