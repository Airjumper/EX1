{% extends "layout_admin.html" %}

{% block content %}

<div class="formcontainer">
    <form action="/update_asset" method="post" id="defaultassetform">
        <div class="h1form">
            <h1>Update Asset Type</h1>
        </div>
        <br>
        <div class="h3form">
            <h3>Define Asset Characteristics</h3>
        </div>
        <div class="msg">{{ msg }}</div>

        <div class="row">
            <div class="column-25">
                <label for="assetType"><strong>Type:</strong></label>
            </div>
            <div class="column-50">
                <input type="text" class="" name="assetType" value="{{type}}" />
            </div>
        </div>
        <div>
            <input type="text" class="" name="assetID" value="{{ asset_details [0][0] }}"  hidden/>
        </div>

        <div class="row">
            <div class="column-25">
                <label for="Manufacturer"><strong>Manufacturer:</strong></label>
            </div>
            <div class="column-50">
                <input type="text" class="" name="Manufacturer" value="{{asset_kv_pair['Manufacturer']}}" />
            </div>
        </div>

        <div class="row">
            <div class="column-25">
                <label for="Status"><strong>Status:</strong></label>
            </div>
            <div class="column-50">
                    <select id="assetStatus" name="Status">
                        <option value="active" {% if asset_kv_pair['Asset Status']=='active' %} selected {% endif %}>Active</option>
                        <option value="inrepair" {% if asset_kv_pair['Asset Status']=='inrepair' %} selected {% endif %}>In Repair</option>
                        <option value="condemned" {% if asset_kv_pair['Asset Status']=='condemned' %} selected {% endif %}>Condemned</option>
                    </select>

</div>
        </div>

        <div class="row">
            <div class="column-25">
                <label for="Name"><strong>Name:</strong></label>
            </div>
            <div class="column-50">
                <input type="text" class="" name="Name" value="{{ asset_details [0][1] }}" required />
            </div>
        </div>


        <div class="row">
            <div class="column-25">
                <label for="Asset Tag"><strong>Asset Tag:</strong></label>
            </div>
            <div class="column-50">
                <input type="text" class="" name="Asset Tag" value="{{asset_kv_pair['Asset Tag']}}" required />
            </div>
        </div>
        <div class="row">
            <div class="column-25">
                <label for="Model"><strong>Model:</strong></label>
            </div>
            <div class="column-50">
                <input type="text" class="" name="Model" value="{{asset_kv_pair['Model']}}" required />
            </div>
        </div>


        <div class="row">
            <div class="column-25">
                <label for="Hardware"><strong>Asset Hardware:</strong></label>
            </div>
            <div class="column-50">
                <input type="text" class="" name="Hardware" value="{{asset_kv_pair['Hardware']}}" required />
            </div>
        </div>

        <div class="row">
            <div class="column-25">
                <label for="Device"><strong>Device:</strong></label>
            </div>
            <div class="column-50">
                <input type="text" class="" name="Device" value="{{asset_kv_pair['Device']}}" required />
            </div>
        </div>

        <div class="row">
            <div class="column-25">
                <label for="Serial"><strong>Serial:</strong></label>
            </div>
            <div class="column-50">
                <input type="text" class="" name="Serial" value="{{asset_kv_pair['Serial']}}" required />
            </div>
        </div>

        <div class="row">
            <div class="column-25">
                <label for="assetAssigned"><strong>Assigned To:</strong></label>
            </div>
            <div class="column-50">
                <input type="text" class="" name="assetAssigned" value="{{asset_kv_pair['assetAssigned']}}"  />
            </div>
        </div>

        <div class="row">
            <div class="column-25">
                <label for="PurchaseDate"><strong>Purchase Date:</strong></label>
            </div>
            <div class="column-50">
                <input type="text" class="" name="PurchaseDate" placeholder="YYYY-MM-DD" value="{{asset_kv_pair['PurchaseDate']}}" pattern="^\d{4}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])$" title="Please use the following format: YYYY-MM-DD." required />
            </div>
        </div>
        <br>

        <div class="h3form">
            <h3>Additional Characteristics</h3>
        </div>
        <div class="row">
            <div class="column-25">
                <label for="Notes"><strong>Asset Notes:</strong></label>
            </div>
            <div class="column-50">
                <textarea rows="5" cols="50" name="Notes"
                          placeholder="Enter Additional Asset Specifications Here">{{asset_kv_pair['Notes']}}</textarea>
            </div>
        </div>

        <p id="submitbutton"><input type="Submit" value="Save"></p>
    </form>
</div>

{% endblock %}
